<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="details"></p>
    <P id="details2"></P>
    <script>
        class car {
            constructor(brand){
                this.carname=brand;
            }
        present(){
            return "I have a "+this.carname;

        }

        }
        class model extends car{
            constructor(brand,mod){
                super(brand);
                this.mod = mod;
            }
            show(){
                return this.present()+", It is a " + this.mod;

            }
        }
        let myCar = new model("Ford", "Fiesta");
        document.getElementById("details").innerHTML = myCar.show();

        let Car2 = new model("Porsche", "911");
        document.getElementById("details2").innerHTML = Car2.show();
    </script>
</body>
</html>
