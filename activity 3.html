<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>
    <script>
class  Student {
    constructor(name) {
        this.name = name;
    }
    static hello(){
        return "Hellooo!"
    }
    static welcome(x){
        return "WELCOMEE!!" + x.name;
    }
    hi() {
        return "HI!!" + this.name
    }
}
myname = new Student("Carol");
document.getElementById("hello").innerHTML = Student.hello();
document.getElementById("hi").innerHTML = myname.hi();
document.getElementById("welcome").innerHTML = Student.welcome(myname);
    </script>
</body>
</html>
